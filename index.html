<body>
    <header>
        <nav>
            <ul id="header-details">
                <li><img src="./images/IMG_1099-removebg-preview (1).ico" alt="logo" /></li>
                <li id="header-text">I'made To-Do List Assignment</li>
                <li>
                    <a href="https://github.com/i-made-web"><i class="fa-brands fa-square-github fa-2x"></i></i></i></i></a>
                <a href="https://twitter.com/winifredogbeiwi"><i class="fa-brands fa-square-twitter fa-2x"></i></i></a>

            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="todo-input">
                <div class="todo-input-wrapper">
                    <div class="todo-details">
                        <h1>My Daily Task</h1>
                       
                        <form id="new-task-form">
                            <input type="text" name="new-task-input" class="new-task-input" placeholder="Add Task..."required />
                            <input type="submit" id="new-task-submit" value="Add task" />
                        </form>
                    </div>

                    <div id="tasks">

                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
